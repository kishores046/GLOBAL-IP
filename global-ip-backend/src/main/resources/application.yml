spring:
  profiles:
    active: dev

# ---------------------------------- DEV PROFILE ----------------------------------
---
spring:
  config:
    activate:
      on-profile: dev

  datasource:
    url: ${DB_URL_DEV}
    driver-class-name: org.h2.Driver
    username: ${DB_USER_DEV}
    password: ${DB_PASSWORD_DEV}

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: false

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update


  sql:
    init:
      mode: never
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
                - email
                - profile
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            client-name: Google

          github:
            client-id: ${GITHUB_CLIENT_ID}
            client-secret: ${GITHUB_CLIENT_SECRET}

        provider:
          google:
            issuer-uri: https://accounts.google.com


jwt:
  secret: ${JWT_SECRET}
  expiration: 86400000
epo:
  base-url: ${EPO_BASE_URL}
  consumer-key: ${EPO_CONSUMER_KEY}
  consumer-secret: ${EPO_CONSUMER_SECRET}

patentsview:
  api-key: ${PATENTS_VIEW_API_KEY}
  api-url: ${PATENTS_VIEW_API_URL}

services:
  trademark:
    base-url: http://localhost:9090


springdoc:
  api-docs:
    path: /api-docs
    enabled: true

  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
    try-it-out-enabled: true
    filter: true
    display-request-duration: true
    syntax-highlight:
      activated: true
    persist-authorization: true

  show-actuator: false
  default-consumes-media-type: application/json
  default-produces-media-type: application/json

  # API Groups
  group-configs:
    - group: authentication
      paths-to-match: /api/auth/**
      display-name: Authentication API

    - group: search
      paths-to-match: /api/search/**
      display-name: Search API

    - group: patents
      paths-to-match: /api/patents/**
      display-name: Patents API

    - group: trademarks
      paths-to-match: /api/trademarks/**
      display-name: Trademarks API

    - group: user
      paths-to-match: /api/user/**
      display-name: User Management API

    - group: admin
      paths-to-match: /api/admin/**
      display-name: Admin API

    - group: analyst
      paths-to-match: /api/analyst/**
      display-name: Analyst API


# ---------------------------------- TEST PROFILE ----------------------------------
---
spring:
  config:
    activate:
      on-profile: test

  datasource:
    url: ${DB_URL_TEST}
    driver-class-name: org.h2.Driver
    username: ${DB_USER_TEST}
    password: ${DB_PASSWORD_TEST}

  jpa:
    show-sql: false
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  sql:
    init:
      mode: always
      platform: h2

jwt:
  secret: ${JWT_SECRET}
  expiration: 86400000
server:
  port: ${SERVER_PORT}



# ---------------------------------- PROD PROFILE ----------------------------------
---

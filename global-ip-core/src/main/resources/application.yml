spring:
  profiles:
    active: dev

# ---------------------------------- DEV PROFILE ----------------------------------
---
spring:
  config:
    activate:
      on-profile: dev

  datasource:
    url: ${DB_URL_DEV}
    driver-class-name: org.h2.Driver
    username: ${DB_USER_DEV}
    password: ${DB_PASSWORD_DEV}

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: false

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update


  sql:
    init:
      mode: never
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
                - email
                - profile
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            client-name: Google

          github:
            client-id: ${GITHUB_CLIENT_ID}
            client-secret: ${GITHUB_CLIENT_SECRET}

        provider:
          google:
            issuer-uri: https://accounts.google.com


jwt:
  secret: ${JWT_SECRET}
  expiration: ${EXPIRATION}
  issuer: ${ISSUER}
  audience : ${AUDIENCE}
epo:
  base-url: ${EPO_BASE_URL}
  consumer-key: ${EPO_CONSUMER_KEY}
  consumer-secret: ${EPO_CONSUMER_SECRET}

patentsview:
  api-key: ${PATENTS_VIEW_API_KEY}
  api-url: ${PATENTS_VIEW_API_URL}

services:
  trademark:
    base-url: http://localhost:9090
    service-api-key: ${TRADEMARK_SERVICE_API_KEY}


springdoc:
  api-docs:
    path: /api-docs
    enabled: true

  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
    try-it-out-enabled: true
    filter: true
    display-request-duration: true
    syntax-highlight:
      activated: true
    persist-authorization: true

  show-actuator: false
  default-consumes-media-type: application/json
  default-produces-media-type: application/json

  # API Groups
  group-configs:
    # ================= AUTH & SECURITY =================
    - group: authentication
      display-name: Authentication & Login
      paths-to-match: /api/auth/**

    - group: api-keys
      display-name: API Key Management
      paths-to-match: /api/settings/api-keys/**

    # ================= USER =================
    - group: user
      display-name: User Management
      paths-to-match: /api/user/**

    # ================= ADMIN =================
    - group: admin
      display-name: Admin Operations
      paths-to-match: /api/admin/**

    # ================= SEARCH =================
    - group: search
      display-name: Patent & Trademark Search
      paths-to-match: /api/search/**

    # ================= PATENTS =================
    - group: patents
      display-name: Patent Core APIs
      paths-to-match: /api/patents/**

    # ================= PATENT CITATIONS =================
    - group: patent-citations
      display-name: Patent Citation Analytics
      paths-to-match: /api/patents/*/citations/**

    # ================= PATENT TRACKING =================
    - group: patent-tracking
      display-name: Patent Tracking Preferences
      paths-to-match: /api/tracking/**

    # ================= PATENT LIFECYCLE =================
    - group: patent-lifecycle
      display-name: Patent Lifecycle Analytics
      paths-to-match: /api/analyst/patents/**

    # ================= TRADEMARKS =================
    - group: trademarks
      display-name: Trademark Core APIs
      paths-to-match: /api/trademarks/**

    # ================= TRADEMARK LIFECYCLE =================
    - group: trademark-lifecycle
      display-name: Trademark Lifecycle Analytics
      paths-to-match: /api/analyst/trademarks/**

    # ================= TRADEMARK TRENDS =================
    - group: trademark-trends
      display-name: Trademark Trends & Analytics
      paths-to-match: /api/trends/trademarks/**

    # ================= ANALYST CORE =================
    - group: analyst
      display-name: Analyst Core APIs
      paths-to-match: /api/analyst/**

    # ================= USPTO TRENDS =================
    - group: uspto-trends
      display-name: USPTO Patent Trends
      paths-to-match: /api/analyst/trend/**

    # ================= EPO TRENDS =================
    - group: epo-trends
      display-name: EPO Patent Trends
      paths-to-match: /api/analyst/epo/trends/**

    # ================= UNIFIED TRENDS =================
    - group: unified-trends
      display-name: Unified Patent Trends (USPTO + EPO)
      paths-to-match: /api/analyst/unified/trends/**

    # ================= ANALYTICS REPORTS =================
    - group: analytics-reports
      display-name: Analytics Reports & Dashboards
      paths-to-match:
        - /api/analyst/trend/reports/**
        - /api/analyst/trend/dashboard/**

    # ================= SUBSCRIPTIONS =================
    - group: subscriptions
      display-name: Monitoring Subscriptions
      paths-to-match: /api/subscriptions/**

    # ================= COMPETITORS =================
    - group: competitors
      display-name: Competitor Management
      paths-to-match: /api/competitors/**

    # ================= COMPETITOR FILINGS =================
    - group: competitor-filings
      display-name: Competitor Filing Monitoring
      paths-to-match: /api/competitors/filings/**
competitor:
  filing:
    scheduler:
      enabled: true
      timezone: UTC

      # Weekly sync - Every Monday at 3 AM
      weekly:
        cron: "0 0 3 * * MON"

      # Daily sync (disabled by default)
      daily:
        enabled: true
        cron: "0 0 2 * * *"

      # Monthly full sync (disabled by default)
      monthly:
        enabled: true
        cron: "0 0 1 1 * *"
rest:
  template:
    connection-timeout: 30000
    read-timeout: 30000

  websocket:
    allowed-origins:
      - http://localhost:3000
      - http://localhost:8080
      - https://your-production-domain.com
    message-size-limit: 65536
    send-buffer-size-limit: 524288
    send-time-limit: 20000
  task:
    scheduling:
      enabled: true
      pool:
        size: 5
      thread-name-prefix: patent-tracking-
      shutdown:
        await-termination: true
        await-termination-period: 30s

patent-analytics:
  service-api-key: ${TRENDS_SERVICE_API_KEY}
  base-url: http://localhost:8081
  api-path: /api/trends
  timeout: 180
  max-retries : 3
